<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://i.pinimg.com/564x/9a/55/81/9a5581b10592547f5ffef6f22e2b7158.jpg">
    <title>Drum Machine- Marius D. Prutean</title>

  </head>
  
  <body>

    <div class="container-fluid bg-dark" id="drum-machine">
        <h1 class="text-center my-5 py-3 bg-secondary">Play Drum!</h1>
        <div class="card m-auto bg-secondary ">
            <div class=" card-body bg-secondary text-center text-light m-auto">
                <h2 id="display">Display</h2>
            </div>
        </div>


        <div class="container text-center w-100 my-4 cols-2">
            
            <div class="row row-cols-4 m-auto">
                <button class ="drum-pad p-4 m-2 bg-secondary text-white rounded-lg" onkeyup="play('Q')" value ="play" onclick="play('Q')" id="Heater-1"><b>Q</b><audio src="./clip/Heater-1-Q-.mp3" class="clip" id ="Q"></audio></button>
                <button class ="drum-pad p-4 m-2 bg-secondary text-white rounded-lg" onkeyup="play('W')" value ="play" onclick="play('W')" id="Heater-2"><b>W</b><audio src="./clip/Heater-2-W-.mp3" class="clip" id ="W"></audio></button>
                <button class ="drum-pad p-4 m-2 bg-secondary text-white rounded-lg" onkeyup="play('E')" value ="play" onclick="play('E')" id="Heater-3"><b>E</b><audio src="./clip/Heater-3-E-.mp3" class="clip" id ="E"></audio></button>
            </div>

            <div class="row row-cols-4 m-auto">  
                <button class ="drum-pad p-4 m-2 bg-secondary text-white rounded-lg" onkeyup="play('A')" value ="play" onclick="play('A')" id="Heater-4"><b>A</b><audio src="./clip/Heater-4_1-A-.mp3" class="clip" id ="A"></audio></button>
                <button class ="drum-pad p-4 m-2 bg-secondary text-white rounded-lg" onkeyup="play('S')" value ="play" onclick="play('S')" id="Clap"><b>S</b><audio src="./clip/Heater-6-S-.mp3" class="clip" id ="S"></audio></button>
                <button class ="drum-pad p-4 m-2 bg-secondary text-white rounded-lg" onkeyup="play('D')" value ="play" onclick="play('D')" id="Open-HH"><b>D</b><audio src="./clip/Dsc_Oh-D-.mp3" class="clip" id ="D"></audio></button>
            </div>

            <div class="row row-cols-4 m-auto">   
                <button class ="drum-pad p-4 m-2 bg-secondary text-white rounded-lg" onkeyup="play('Z')" value ="play" onclick="play('Z')" id="Kick-n'-Hat"><b>Z</b><audio src="./clip/Kick_n_Hat-Z-.mp3" class="clip" id ="Z"></audio></button>
                <button class ="drum-pad p-4 m-2 bg-secondary text-white rounded-lg" onkeyup="play('X')" value ="play" onclick="play('X')" id="Kick"><b>X</b><audio src="./clip/RP4_KICK_1-X-.mp3" class="clip" id ="X"></audio></button>
                <button class ="drum-pad p-4 m-2 bg-secondary text-white rounded-lg" onkeyup="play('C')" value ="play" onclick="play('C')" id="Closed-HH"><b>C</b><audio src="./clip/Cev_H2-C-.mp3" class="clip" id ="C"></audio></button>
            </div> 
        </div>
    
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
